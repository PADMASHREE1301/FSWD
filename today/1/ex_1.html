<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <script>
    function VALIDATEDETAIL() {
      const form = document.forms["RegForm"];
      const name = form["Name"].value.trim();
      const email = form["EMail"].value.trim();
      const phone = form["Telephone"].value.trim();
      const subject = form["Subject"].selectedIndex;
      const password = form["Password"].value.trim();
      const address = form["Address"].value.trim();

      if (name === "") {
        alert("Please enter your name.");
        return false;
      }
      if (address === "") {
        alert("Please enter your address.");
        return false;
      }
      if (email === "" || email.indexOf("@") < 0 || email.indexOf(".") < 0) {
        alert("Please enter a valid email address.");
        return false;
      }
      if (phone === "") {
        alert("Please enter your telephone number.");
        return false;
      }
      if (password === "") {
        alert("Please enter your password.");
        return false;
      }
      if (subject < 1) {
        alert("Please select your course.");
        return false;
      }
      return true;
    }
  </script>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 20px;
  }

  h2 {
    text-align: center;
    color: #333;
  }

  form {
    background-color: #fff;
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="password"],
  input[type="email"],
  input[type="number"],
  textarea,
  select {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type="submit"],
  input[type="reset"] {
    width: 48%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
  }

  input[type="submit"] {
    background-color: #4CAF50;
  }

  input[type="reset"] {
    background-color: #f44336;
    float: right;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }

  input[type="reset"]:hover {
    background-color: #d32f2f;
  }
</style>


  



</head>

<body>
  <h2 style="text-align: center">Registration Form</h2>
  <form name="RegForm" action="submit.php" method="post" onsubmit="return VALIDATEDETAIL()">
    <p>Name:<input type="text" name="Name"></p>
    <p>Address:<input type="text" name="Address"></p>
    <p>Email:<input type="text" name="EMail"></p>
    <p>Password:<input type="password" name="Password"></p>
    <p>Phone:<input type="number"  name="Telephone"></p>
    <p>
      Course:
      <select name="Subject">
        <option value="">-- Select Course --</option>
        <option>BTECH</option>
        <option>BBA</option>
        <option>BCA</option>
        <option>B.COM</option>
      </select>
    </p>
    <p>Comments:<textarea name="Comment" rows="4"></textarea></p>
    <p>
      <input type="submit" value="Send">
      <input type="reset" value="Reset">
    </p>
  </form>
</body>
</html>
